<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-left">
            <img src="img/img.jpg" alt="cerradura ojo" class="login-img">
        </div>
        <div class="login-right">
            <h2>¡Bienvenido!</h2>
                <form method="POST" action="/login">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="user">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="my_password">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            <p class="register-text">si aún no te has registrado, pulse <a href="#" id="show-register" class="register-link">registrar</a></p>
        </div>
    </div>
    <div class="login-container" id="register-container" style="display:none;">
        <div class="login-left">
            <img src="img/img.jpg" alt="cerradura ojo" class="login-img">
        </div>
        <div class="login-right">
            <h2>¡Regístrate!</h2>
                <form method="POST" action="/register">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="user">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="my_password">
                    <button type="submit">Registrar</button>
                </form>
            <p class="register-text">¿Ya tienes cuenta? <a href="#" id="show-login" class="register-link">Iniciar sesión</a></p>
        </div>
    </div>
</body>
    <script>
        document.getElementById('show-register').onclick = function(e) {
            e.preventDefault();
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'flex';
        };
        document.getElementById('show-login').onclick = function(e) {
            e.preventDefault();
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
        };
    </script>
</html>
